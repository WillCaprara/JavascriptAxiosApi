<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <form id="mailingListForm" class="form">
            <div class="container">
                <h2>Mailing List</h2>
                <div class="form-group row">
                    <label for="txtLastName" class="col-sm-2 col-form-label">Last Name:</label>
                    <input type="text" id="txtLastName" required />
                </div>
                <div class="form-group row">
                    <label for="txtFirstName" class="col-sm-2 col-form-label">First Name:</label>
                    <input type="text" id="txtFirstName" required />
                </div>
                <div class="form-group row">
                    <label for="txtEmail" class="col-sm-2 col-form-label">Email:</label>
                    <input type="text" id="txtEmail" required />
                </div>
                <div id="divAddErrorMessage" class="invalid-feedback">
                </div>
                <div>
                    <input type="submit" class="btn btn-primary" value="Confirm" />
                </div>
            </div>
        </form>
        <script src="mailingList.js"></script>
    </body>
</html>
